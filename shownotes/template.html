<html>
	<head>
		<title>[%postTitle%]</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
		<link rel="alternate" type="application/rss+xml" href="[%rssFeedUrl%]">
		<script src="//s3.amazonaws.com/scripting.com/code/includes/jquery-1.9.1.min.js"></script>
<link href="//s3.amazonaws.com/scripting.com/code/includes/bootstrap.css" rel="stylesheet">
<script src="//s3.amazonaws.com/scripting.com/code/includes/bootstrap.min.js"></script>

<link rel="stylesheet" href="//s3.amazonaws.com/scripting.com/code/fontawesome/css/all.css">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Ubuntu:400,400i,500i,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Rancho" rel="stylesheet">

<script src="//s3.amazonaws.com/scripting.com/code/includes/basic/code.js?x=2"></script>
<link href="//s3.amazonaws.com/scripting.com/code/includes/basic/styles.css" rel="stylesheet" type="text/css">

		<script src="//s3.amazonaws.com/scripting.com/code/podcastbuilder/shownotes/code.js?x=3"></script>
		<link rel="stylesheet" href="//s3.amazonaws.com/scripting.com/code/podcastbuilder/shownotes/styles.css?x=3">
		<script>
			function startup () {
				console.log ("startup");
				hitCounter ();
				}
			</script>
		<style>
			body {
				font-family: Ubuntu;
				font-size: 18px;
				background-color: whitesmoke;
				}
			.divPageBody {
				width: 60%;
				margin-top: 50px;
				margin-left: auto;
				margin-right: auto;
				margin-bottom: 400px;
				}
			.divPostTime {
				font-size: 18px;
				margin-bottom: 25px;
				}
			.divPostTitle {
				font-family: "Oswald";
				font-size: 42px;
				letter-spacing: -1px;
				font-weight: bold;
				margin-bottom: 20px;
				line-height: 100%;
				}
			.divPostBody p {
				list-style-type: none;
				margin-bottom: .6em;
				line-height: 160%;
				}
			.divPostBody audio {
				margin-top: 1em;
				border: 1px solid silver;
				}
			.divFooter {
				margin-top: 50px;
				padding-top: .4em;
				border-top: 1px solid gray;
				font-size: 14px;
				}
			.divFeedLink {
				margin-top: 35px;
				width: 36px;
				height: 14px;
				background-color: orange;
				border: 1px solid darkorange;
				}
			.divFeedLink .divXmlIcon {
				font-family: "Ubuntu";
				color: white;
				font-size: 11px;
				text-align: center;
				font-weight: bold;
				margin-top: -3px;
				cursor: pointer;
				}
			</style>
		</head>
	<body>
		<div class="divPageBody">
			<div class="divHomepageLink">
				[%homepageLink%]
				</div>
			<div class="divPostTime">
				[%postTime%]
				</div>
			<div class="divPostTitle">
				[%postTitle%]
				</div>
			<div class="divPostBody">
				[%bodytext%]
				<audio id="audioPlayer" controls>
					<source src="[%enclosure%]" type="audio/mpeg">
					Your browser does not support the audio element.
					</audio>
				</div>
			<div class="divFeedLink" data-container="body" data-toggle="tooltip" data-placement="right" title="" data-original-title="View the RSS 2.0 feed for this podcast.">
				<a href="[%rssFeedUrl%]" target="_blank">
					<div class="divXmlIcon">RSS</div>
					</a>
				</div>
			</div>
		<script>
			$(document).ready (function () {
				startup ();
				});
			</script>
		</body>
	</html>
